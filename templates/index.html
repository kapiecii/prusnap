<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Photo Gallery</h1>
        <div class="photo-grid">
            {{range .Photos}}
            <div class="photo-item">
                <a href="/view/{{.Path}}">
                    <img src="/{{.Path}}" alt="{{.Filename}}">
                </a>
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
